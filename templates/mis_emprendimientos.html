<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
    rel="icon"
    href="/static/logo_rosa_ titulo .png"
  />
    <title>Yara - Inicio</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./src/img/logo_rosa__2000x2000__1_-removebg-preview.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-gray-700 pt-9 sm:pt-10">
    
    <!-- ========== { HEADER }==========  -->
    <header class="fixed top-0 left-0 right-0 z-50">
      <nav class="" style="background-color: #400101;">
         <div class="xl:container mx-auto px-3 sm:px-4 xl:px-2">
           <div class="flex justify-between">
              <div class="mx-w-10 flex items-center"> 
               <img class="absolute top-0 left-0 block w-3/8 h-full" src="{{ url_for('static', filename = 'Logo_sinfondo_nuevo.png')}}" alt="Logotipo yara">
             </div>
             <div class="flex flex-row">
               <ul class="navbar hidden lg:flex lg:flex-row text-gray-100 text-sm items-center font-bold">
                 <li class="active relative border-l border-gray-800 hover:text-rose-600">
                   <a class="block py-3 px-6 border-b-2 border-transparent" href="{{ url_for('index') }}">Inicio</a>
                 </li>
                 <li class="relative border-l border-gray-800 hover:text-rose-600">
                  <a class="block py-3 px-6 border-b-2 border-transparent" href="{{ url_for('logout') }}">Salir</a>
                </li>
               </ul>
             </div>
           </div>
         </div>
      </nav>
    </header>   
    <!-- =========={ MAIN }==========  -->
    <main id="content">
      <div
        class="relative bg-red"
        style="
          background-size: cover;
          background-position: center center;
          background-attachment: fixed;
        "
      >
        <div class="bg-amber-100">
          <div class="xl:container mx-auto px-3 sm:px-4 xl:px-2">
            <div class="flex flex-row flex-wrap">
              <div class="flex-shrink max-w-full w-full py-12 overflow-hidden">
                <div class="w-full py-3">
                  <h2
                    class="text-white font-bold text-shadow-black text-4xl text-center"
                  >
                    <a href="{{ url_for('crear_emprendimiento') }}"">
                      <button
                        type="submit"
                        class="mx-auto rounded py-5 flex items-center py-3 px-5 leading-5 text-white bg-rose-400 hover:text-white hover:bg-rose-600 hover:ring-0 focus:outline-none focus:ring-0"
                      >
                        Crear emprendimiento
                      </button>
                    </a>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white py-6">
        <div class="xl:container mx-auto px-3 sm:px-4 xl:px-2">
          <div class="flex flex-row flex-wrap">
            <div class="flex-shrink max-w-full w-full overflow-hidden">
              <div class="grid grid-cols-4 gap-4">
                {% for emprendimiento in emprendimientos %}
                  <!-- Card del emprendimiento -->
                  <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md"
                  >
                    <a href="#">
                      <img
                        class="rounded-t-lg"
                        src="/static/emprendimientos/{{ emprendimiento.imagen }}"
                        alt=""
                      />
                    </a>
                    <div class="p-5">
                      <a href="#">
                        <h5
                          class="mb-2 text-2xl font-bold tracking-tight text-gray-900"
                        >
                          {{ emprendimiento.nombre }}
                        </h5>
                      </a>
                      <p
                        class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                      >
                        {{ emprendimiento.descripcion }}
                      </p>
                      <a
                        href="{{ url_for('detalle_emprendimiento', emprendimiento_id=emprendimiento.id) }}"
                        class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-rose-400 rounded-lg hover:bg-rose-600 focus:ring-4 focus:outline-none focus:ring-blue-300"
                      >
                        Ver mas
                        <svg
                          aria-hidden="true"
                          class="ml-2 -mr-1 w-4 h-4"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                  <!-- END: Card del emprendimiento -->
                  {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
        <!-- =========={ FOOTER }==========  -->
  <!-- This example requires Tailwind CSS v2.0+ -->
<footer class="" style="background-color: #400101;">
  <div class="max-w-7xl mx-auto py-5 px-4 overflow-hidden sm:px-6 lg:px-8">
    <nav class="-mx-5 -my-1 flex flex-wrap justify-center" aria-label="Footer">
      <div class="px-5 py-2">
        <a href="#" class="text-base text-gray-300 hover:text-gray-100"> Yara. Conectando Oportunidades</a>
      </div>
    </nav>
    <div class="mt-1 flex justify-center space-x-6">
      <a href="#" class="text-pink-100 hover:text-rose-600">
        <span class="sr-only">Facebook</span>
        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
        </svg>
      </a>

      <a href="#" class="text-pink-100 hover:text-rose-600">
        <span class="sr-only">Instagram</span>
        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" />
        </svg>
      </a>

      <a href="#" class="text-pink-100 hover:text-rose-600">
        <span class="sr-only">Twitter</span>
        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
        </svg>
      </a>
    </div>
    <p class="mt-4 text-center text-base text-gray-300">&copy; 2022 Yara, Todos los derechos reservados.</p>
  </div>
</footer>

    <script src="src/vendors/hc-sticky/dist/hc-sticky.js"></script>
    <script src="src/vendors/glightbox/dist/js/glightbox.min.js"></script>
    <script src="src/vendors/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="src/vendors/@splidejs/splide-extension-video/dist/js/splide-extension-video.min.js"></script>
    <script src="src/js/theme.js"></script>
  </body>
</html>
