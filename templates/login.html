<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head class="h-full bg-amber-100">
<body class="h-full bg-amber-100">
    <!--

<div class="min-h-full flex flex-col justify-center py-3 sm:px-1 lg:px-1">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto" width="200px" src="{{ url_for('static', filename = 'logo.sinfondo.png')}}" alt="Workflow">
      <h2 class="mt-2 text-center text-3xl tracking-tight font-bold text-gray-900">Ingrese a su cuenta</h2>
    <!--<p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> start your 14-day free trial </a>-->
      </p>
    </div>
  
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-4 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-4" action="#" method="POST">
          <div>
            <label for="CI" class="block text-sm font-medium text-gray-700"> C.I. (Cédula de Identidad) </label>
            <div class="mt-1">
              <input id="CI" name="CI" type="CI" autocomplete="CI" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Recuerdame </label>
            </div>
  
            <div class="text-sm">
              <a href="#" class="font-medium text-black"> Olvidaste tu contraseña? </a>
            </div>
          </div>
  
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-rose-400 hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ingresar</button>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-black"> Aún no tienes una cuenta? </a>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-rose-400 hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrate ahora</button>
          </div>
        </div>


        </form>
  
        
        </div>
        </div>
    </div>
    </div>

</body>
</html>
